# [Configuring code scanning | GitHub Documentation](https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#using-a-custom-configuration-file)
name: "CodeQL config"

paths:
  - src
  - public

disable-default-queries: true

queries:
  - name: security-and-quality
    uses: security-and-quality
  - name: octo-org/javascript-qlpack@main
    uses: octo-org/javascript-qlpack@main